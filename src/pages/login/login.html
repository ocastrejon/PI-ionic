<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item text-center>
    <ion-img width="200" height="200" src="../../assets/imgs/ventas.png" style="align-items: center"></ion-img>
  </ion-item>
<ion-list>
  <ion-item>
    <ion-label flotating>Correo</ion-label>
    <ion-input name="correo"  type="mail" [(ngModel)]="login.correo">gm@ucol.mx</ion-input>
  </ion-item>

  <ion-item>
      <ion-label flotating>Contraseña</ion-label>
      <ion-input  name="password" type="password" [(ngModel)]="login.password">1234</ion-input>
    </ion-item>
</ion-list>
<button ion-button full color="secondary" (click)="signIn()">Entrar</button>
<p>Registrate como vendedor si aún no tienes cuenta</p>
<button ion-button full color="dark" (click)="signUp()">Registrar</button>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar cliente</ion-title>
    <ion-buttons end navPop>
      <button ion-button icon-only (click)="AgregarCliente()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="cliente.nombre" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Dirección</ion-label>
        <ion-input type="text" name="direccion" [(ngModel)]="cliente.direccion" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Teléfono</ion-label>
        <ion-input type="number" name="telefono" [(ngModel)]="cliente.telefono" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Correo Electrónico</ion-label>
        <ion-input type="mail" name="mail" [(ngModel)]="cliente.correo" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Url Fotografia</ion-label>
        <ion-input type="text" name="fotografia" [(ngModel)]="cliente.fotografia" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <img src="{{cliente.fotografia}}">
      </ion-item>
    </ion-list>
  </form>
</ion-content>

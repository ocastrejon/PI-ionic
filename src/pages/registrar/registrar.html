<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar tus datos</ion-title>
    <ion-buttons end navPop>
        <button ion-button icon-only (click)="Enviar()">
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>

    <ion-list>
      <ion-item>
        <ion-label floating> Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="registrar.nombre" clearInput></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating> Dirección</ion-label>
        <ion-input type="text" name="direccion" [(ngModel)]="registrar.direccion" clearInput></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating> Teléfono</ion-label>
        <ion-input type="number" name="telefono" [(ngModel)]="registrar.telefono" clearInput></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating> Correo</ion-label>
        <ion-input type="mail" name="correo" [(ngModel)]="registrar.correo" clearInput></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating> Contraseña</ion-label>
        <ion-input type="password" name="contrasena" [(ngModel)]="registrar.contrasena" clearInput></ion-input>
      </ion-item>
    </ion-list>
  </form>
  </ion-content>
